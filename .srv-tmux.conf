# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#set window starting index to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
